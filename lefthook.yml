pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,tsx,jsx,json,css}"
      run: pnpm biome check --write --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
      stage_fixed: true

    typegen-schemas:
      glob: "**/*.schema.ts"
      run: pnpm typegen

    typegen-queries:
      glob: "**/*.query.ts"
      run: pnpm typegen

